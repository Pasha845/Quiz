<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <section class="quiz">
    <div class="container flex">
      <div>
        <h2 class="quiz__title">Подберём вуз мечты</h2>
        <p class="quiz__text">
          Ответьте на 8 простых вопросов,
          и мы составим список наболее подходящих для вас вузов
        </p>
        <picture>
          <source srcset="img/quiz__mobile-foto.webp" media="(min-width: 320px) and (max-width: 576px)">
          <source srcset="img/quiz__default-foto.png" media="(min-width: 577px)">
          <img srcset="img/quiz__default-foto.png" alt="Default image" src="#">
        </picture>
      </div>
      <div class="quiz__cube">
        <div class="flex">
          <h3 class="quiz__subtitle">Для кого вы ищете учебное заведение?</h3>
          <p class="quiz__step">Шаг 1/9</p>
        </div>
        <form class="">
          <div class="quiz__div">
            <label class="quiz__label flex">
              <span>Себе</span>
              <input class="quiz__input" type="radio" name="test" value="me">
            </label>
            <label class="quiz__label flex">
              <span>Супругу/супруге</span>
              <input class="quiz__input" type="radio" name="test" value="spouse">
            </label>
            <label class="quiz__label flex">
              <span>Родственнику</span>
              <input class="quiz__input" type="radio" name="test" value="relative">
            </label>
            <label class="quiz__label flex">
              <span>Коллеге</span>
              <input class="quiz__input" type="radio" name="test" value="colleague">
            </label>
            <label class="quiz__label flex">
              <span>Ребенку</span>
              <input class="quiz__input" type="radio" name="test" value="child">
            </label>
            <label class="quiz__label flex">
              <span>Другое</span>
              <input class="quiz__input" type="radio" name="test" value="other">
            </label>
          </div>
          <div class="quiz__right">
            <a class="quiz__btn-after" href="1.html" type="submit">
              Далее
              <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.5 1.5L6.5 6.5L1.5 11.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
