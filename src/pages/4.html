<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="quiz">
    <div class="container flex">
      <div>
        <h2 class="quiz__title">Подберём вуз мечты</h2>
        <p class="quiz__text">
          Ответьте на 8 простых вопросов,
          и мы составим список наболее подходящих для вас вузов
        </p>
        <picture>
          <source srcset="img/quiz__mobile-foto.webp" media="(min-width: 320px) and (max-width: 576px)">
          <source srcset="img/quiz__default-foto.png" media="(min-width: 577px)">
          <img srcset="img/quiz__default-foto.png" alt="Default image" src="#">
        </picture>
      </div>
      <div class="quiz__cube">
        <div class="flex">
          <h3 class="quiz__subtitle">Какую форму обучения предпочитаете?</h3>
          <p class="quiz__step">Шаг 5/9</p>
        </div>
        <form>
          <div class="quiz__div quiz__list">
            <label class="quiz__label quiz__label-width flex">
              <span>Очную</span>
              <input class="quiz__input" type="radio" name="test" value="full-time">
            </label>
            <label class="quiz__label quiz__label-width flex">
              <span>Заочную</span>
              <input class="quiz__input" type="radio" name="test" value="extramural">
            </label>
            <label class="quiz__label quiz__label-width flex">
              <span>Дистанционную</span>
              <input class="quiz__input" type="radio" name="test" value="remote">
            </label>
          </div>
          <div class="flex">
            <a class="quiz__btn-before" href="3.html" type="submit">
              <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.5 11.5L1.5 6.5L6.5 1.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Назад
            </a>
            <a class="quiz__btn-after" href="5.html" type="submit">
              Далее
              <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.5 1.5L6.5 6.5L1.5 11.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="js/input.js"></script>
</body>
</html>
